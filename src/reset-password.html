          <form class="holder-form" action="#" method="post">
            <h3 class="title">Reset Password</h3>
            <div class="field-group">
              <input type="password" name="password" placeholder="Password"/>
              <svg class="icon" enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"              xmlns="http://www.w3.org/2000/svg">
